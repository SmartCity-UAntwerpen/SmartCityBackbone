<!-- Edit Worker Modal Form -->
<div th:fragment="editWorkerModal">
    <div class="modal fade" id="editWorkerModal" tabindex="-1" role="dialog" aria-labelledby="editWorkerModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editWorkerModalLabel" th:text="#{modal.editworker.title}">Edit worker</h4>
                </div>
                <form id="editWorkerForm" th:action="@{/workers/0}" th:object="${worker}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="workerName" class="control" th:text="#{worker.workerName} + ':'">Worker name:</label>
                            <input type="text" class="form-control" id="workerName" th:field="*{workerName}"/>
                            <label for="workerUrl" class="control" th:text="#{worker.serverUrl} + ':'">Worker URL:</label>
                            <input type="text" class="form-control" id="workerUrl" th:field="*{serverURL}"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{cancel}">Cancel</button>
                        <button type="submit" class="btn btn-primary" th:text="#{edit}">Confirm</button>
