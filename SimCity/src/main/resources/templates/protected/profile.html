<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head (pageTitle=#{profile.title})"></head>
<body>
<!-- Import navigation bar -->
<div th:replace="layout :: navbar"></div>
<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 front-content">
        <h2 th:text="#{profile.title}">Profile</h2>
        <dl>
            <dt th:text="#{user.id} + ':'">ID:</dt>
            <dd th:text="${currentUser.id}">ID</dd>
            <dt><br /></dt>
            <dt th:text="#{user.firstName} + ':'">First name:</dt>
            <dd th:text="${currentUser.firstName}">first name</dd>
            <dt><br /></dt>
            <dt th:text="#{user.lastName} + ':'">Last name:</dt>
            <dd th:text="${currentUser.lastName}">last name</dd>
            <dt><br /></dt>
            <dt th:text="#{user.username} + ':'">Username:</dt>
            <dd th:text="${currentUser.username}">username</dd>
            <dt><br /></dt>
            <dt th:text="#{user.password} + ':'">Password:</dt>
            <dd th:text="${currentUser.password}">password</dd>
        </dl>
    </div>
</div>
<div class="flip">
    <div class="front">
        <img th:src="@{/images/coin_front.png}" alt="coin_front" />
    </div>
    <div class="back">
        <img th:src="@{/images/coin_back.png}" alt="coin_back" />
    </div>
</div>
</body>
<script>
    $(function(){
        $(".flip").flip({
            trigger: 'hover'
        });
    });
</script>
</html>
